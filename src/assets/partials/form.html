<form class="form-signin">
  <div class="text-center mb-4">
    <img
      class="mb-4"
      src="./assets/img/jjlogo.png"
      alt=""
      width="72"
      height="72"
    />
    <h1 class="h3 mb-3 font-weight-normal">Html Boilerplate</h1>
    <p>
      The best starter kit for website with multipages using
      <code>Bootstrap 4+</code>, <code>Gulp4</code>, <code>Sass</code>,
      <code>BrowserSync</code> with minification.<br /><a
        href="https://caniuse.com/"
        >Works in latest Chrome, Safari, and Firefox.</a
      >
    </p>
  </div>

  <div class="form-label-group">
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      required=""
      autofocus=""
    />
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required=""
    />
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label class="d-flex align-items-center">
      <input type="checkbox" value="remember-me" />
      <span class="ml-2">Remember me</span>
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Sign in
  </button>
</form>
